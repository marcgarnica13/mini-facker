  <form ng-submit="addSubmit()"
    style="margin-top:30px;">
    <h3>Add a new submit</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Title"
      ng-model="title"></input>

      <input type="text"
      class="form-control"
      placeholder="url"
      ng-model="url"></input>    

    </div>
    <button type="submit" class="btn btn-primary">Post</button>

    <p>{{message}}</p>
  </form>
