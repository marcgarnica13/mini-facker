<h1>{{submit.title}}</h1>

<p>{{submit.score}} points<p>
<p><a href={{submit.url}}>{{submit.url}}</a></p>
<h3>COMMENTS: </h3>
<span><a href='#/comments/new/{{submit.id}}'> New comment</a> </span>
<ul>
    <li ng-repeat="comment in comments" ng-if="!comment.parent_id">
    	<p>By {{users[comment.user_id].name}}:</p>       
        <p>{{comment.content}} </p>
        <a href="#/comments/{{comment.id}}">Replies</a>
    </li>
</ul>
