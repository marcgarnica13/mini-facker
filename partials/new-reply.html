  <form ng-submit="addSubmit()"
    style="margin-top:30px;">
    <h3>Add a reply</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="content"
      ng-model="content"></input>

    </div>
    <button type="submit" class="btn btn-primary">Post</button>

    <p>{{message}}</p>
  </form>
