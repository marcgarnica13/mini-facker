<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Submit type:
      <select ng-model="submit_type">
        <option value="new">New</option>
        <option value="question">Question</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="submits">
        <li ng-repeat="submit in submits" ng-if="submit_type == submit.submit_type"
            class="thumbnail submit-listing">
            <a href="#/submits/{{submit.id}}" class="thumb">{{submit.title}}</a>
            <p>{{submit.score}} points</p>
            <span ng-click="upvote(submit)">[+]</span>
        </li>
      </ul>

    </div>
  </div>
</div>
